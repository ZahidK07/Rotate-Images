<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Rotating Img Gallery</title>
  </head>
  <body>
    <br />
    <center><h1 class="heading">Rotating Image Gallery</h1></center>

    <div id="img-container">
      <span style="--i: 1" id="img1">
        <img src="./assets/images/1.jpeg" />
      </span>
      <span style="--i: 2" id="img2">
        <img src="./assets/images/2.jpeg" />
      </span>
      <span style="--i: 3" id="img3">
        <img src="./assets/images/3.jpeg" />
      </span>
      <span style="--i: 4" id="img4">
        <img src="./assets/images/4.jpeg" />
      </span>
      <span style="--i: 5" id="img5">
        <img src="./assets/images/5.jpeg" />
      </span>
      <span style="--i: 6" id="img6">
        <img src="./assets/images/6.jpeg" />
      </span>
      <span style="--i: 7" id="img7">
        <img src="./assets/images/7.jpeg" />
      </span>
      <span style="--i: 8" id="img8">
        <img src="./assets/images/8.jpeg" />
      </span>
    </div>

    <div class="btn-container">
      <button class="btn" id="prev">Prev</button>
      <button class="btn" id="next">Next</button>
    </div>

    <script src="./assets/index.js"></script>
  </body>
</html>
